<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartFinance ‚Äî Choose Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow-x: hidden; scrollbar-width: none; -ms-overflow-style: none; }
    *::-webkit-scrollbar { display: none; }

    :root {
      --p: #4338CA; --pl: #6366F1; --pg: rgba(67,56,202,0.10);
      --ac: #06B6D4; --ok: #10B981; --er: #EF4444;
      --bg: #F0F4FF; --sf: #FFFFFF; --s2: #F5F7FF; --s3: #EBF0FF;
      --bd: #E2E8F8; --bd2: #C7D2F0;
      --t1: #0D1535; --t2: #435085; --t3: #8894C2;
      --r: 18px; --r2: 11px;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--t1);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image:
        linear-gradient(rgba(67,56,202,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(67,56,202,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none; z-index: 0;
    }
    body::after {
      content: '';
      position: fixed; top: -140px; left: 50%; transform: translateX(-50%);
      width: 700px; height: 420px;
      background: radial-gradient(ellipse, rgba(99,102,241,0.09) 0%, transparent 70%);
      pointer-events: none; z-index: 0;
    }

    .wrap {
      position: relative; z-index: 1;
      width: 100%; max-width: 540px;
      animation: fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .brand {
      display: flex; align-items: center; justify-content: center;
      gap: 12px; margin-bottom: 36px;
    }
    .brand-ico {
      width: 44px; height: 44px;
      background: linear-gradient(135deg, var(--p), var(--pl));
      border-radius: 13px;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px;
      box-shadow: 0 6px 18px rgba(67,56,202,0.25);
    }
    .brand-name { font-size: 20px; font-weight: 800; color: var(--t1); letter-spacing: -0.4px; }
    .brand-name span { color: var(--p); }

    .card {
      background: var(--sf);
      border: 1px solid var(--bd);
      border-radius: 24px;
      padding: 40px 36px;
      box-shadow: 0 4px 24px rgba(67,56,202,0.07), 0 1px 3px rgba(67,56,202,0.04);
    }

    .card-head { text-align: center; margin-bottom: 32px; }
    .card-head h1 { font-size: 26px; font-weight: 800; color: var(--t1); letter-spacing: -0.5px; margin-bottom: 8px; }
    .card-head p { font-size: 14px; color: var(--t3); font-weight: 500; }

    .pick-label {
      font-size: 11px; font-weight: 700; text-transform: uppercase;
      letter-spacing: 0.8px; color: var(--t3); margin-bottom: 14px; text-align: center;
    }

    .profiles { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-bottom: 28px; }

    .profile-btn {
      padding: 28px 20px 24px;
      border: 2px solid var(--bd); border-radius: 18px;
      background: var(--s2); cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center; display: flex; flex-direction: column; align-items: center; gap: 12px;
    }
    .profile-btn:hover {
      border-color: var(--p); background: var(--sf);
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(67,56,202,0.13);
    }
    .profile-btn:active { transform: translateY(-2px); }

    .p-icon {
      width: 64px; height: 64px; border-radius: 18px;
      display: flex; align-items: center; justify-content: center;
      font-size: 28px; transition: transform 0.2s;
    }
    .p-icon-user   { background: rgba(67,56,202,0.10); }
    .p-icon-vendor { background: rgba(6,182,212,0.10); }
    .profile-btn:hover .p-icon { transform: scale(1.08); }

    .p-name { font-size: 16px; font-weight: 800; color: var(--t1); }
    .p-desc { font-size: 12px; color: var(--t3); line-height: 1.5; }

    .p-arrow {
      width: 28px; height: 28px; border-radius: 50%;
      background: var(--bd); display: flex; align-items: center; justify-content: center;
      font-size: 13px; color: var(--t3); transition: all 0.2s;
    }
    .profile-btn:hover .p-arrow { background: var(--p); color: #fff; }

    .secure {
      display: flex; align-items: center; justify-content: center;
      gap: 8px; font-size: 12px; color: var(--t3); font-weight: 500;
    }
    .secure svg { width: 13px; height: 13px; color: var(--ok); }
    .sdot { width: 3px; height: 3px; border-radius: 50%; background: var(--bd2); }

    @media (max-width: 480px) {
      body { padding: 1.5rem; }
      .card { padding: 28px 20px; }
      .profiles { grid-template-columns: 1fr; }
      .card-head h1 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="brand-ico">üí∞</div>
      <div class="brand-name">Smart<span>Finance</span></div>
    </div>

    <div class="card">
      <div class="card-head">
        <h1>Welcome</h1>
        <p>AI-powered financial management system</p>
      </div>

      <div class="pick-label">Select your account type to continue</div>

      <div class="profiles">
        <div class="profile-btn" onclick="selectProfile('user')" role="button" tabindex="0"
             onkeydown="if(event.key==='Enter'||event.key===' ')selectProfile('user')">
          <div class="p-icon p-icon-user">üë§</div>
          <div class="p-name">User</div>
          <div class="p-desc">Personal finance, expense tracking & AI insights</div>
          <div class="p-arrow">‚Üí</div>
        </div>
        <div class="profile-btn" onclick="selectProfile('vendor')" role="button" tabindex="0"
             onkeydown="if(event.key==='Enter'||event.key===' ')selectProfile('vendor')">
          <div class="p-icon p-icon-vendor">üè™</div>
          <div class="p-name">Vendor</div>
          <div class="p-desc">Business account for merchants & sellers</div>
          <div class="p-arrow">‚Üí</div>
        </div>
      </div>

      <div class="secure">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        256-bit encrypted
        <div class="sdot"></div>
        AI-monitored
        <div class="sdot"></div>
        Always secure
      </div>
    </div>
  </div>

  <script>
    function selectProfile(type) {
      try { localStorage.setItem('profileType', type); }
      catch(e) { sessionStorage.setItem('profileType', type); }
      setTimeout(() => { window.location.href = 'login'; }, 180);
    }
  </script>
</body>
</html>
