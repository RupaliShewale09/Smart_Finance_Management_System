<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartFinance ‚Äî Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      overflow-x: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    :root {
      --p: #4338CA;
      --pl: #6366F1;
      --pg: rgba(67, 56, 202, 0.10);
      --ac: #06B6D4;
      --ok: #10B981;
      --er: #EF4444;
      --wn: #F59E0B;
      --bg: #F0F4FF;
      --sf: #FFFFFF;
      --s2: #F5F7FF;
      --s3: #EBF0FF;
      --bd: #E2E8F8;
      --bd2: #C7D2F0;
      --t1: #0D1535;
      --t2: #435085;
      --t3: #8894C2;
      --r: 18px;
      --r2: 11px;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--t1);
      min-height: 100vh;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: linear-gradient(rgba(67, 56, 202, 0.04) 1px, transparent 1px), linear-gradient(90deg, rgba(67, 56, 202, 0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      top: -140px;
      left: 50%;
      transform: translateX(-50%);
      width: 700px;
      height: 420px;
      background: radial-gradient(ellipse, rgba(99, 102, 241, 0.09) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .wrap {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding-bottom: 3rem;
      animation: fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 28px;
      padding-top: 1rem;
    }

    .brand-ico {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--p), var(--pl));
      border-radius: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 6px 18px rgba(67, 56, 202, 0.25);
    }

    .brand-name {
      font-size: 20px;
      font-weight: 800;
      color: var(--t1);
      letter-spacing: -0.4px;
    }

    .brand-name span {
      color: var(--p);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--t3);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: none;
      border: none;
      font-family: inherit;
      padding: 0;
      margin-bottom: 20px;
      transition: color 0.15s;
    }

    .back-btn:hover {
      color: var(--p);
    }

    .back-btn::before {
      content: '‚Üê';
    }

    .card {
      background: var(--sf);
      border: 1px solid var(--bd);
      border-radius: 24px;
      padding: 36px 32px;
      box-shadow: 0 4px 24px rgba(67, 56, 202, 0.07), 0 1px 3px rgba(67, 56, 202, 0.04);
    }

    .card-head {
      margin-bottom: 24px;
    }

    .card-head h2 {
      font-size: 24px;
      font-weight: 800;
      color: var(--t1);
      letter-spacing: -0.4px;
      margin-bottom: 6px;
    }

    .card-head p {
      font-size: 13px;
      color: var(--t3);
      font-weight: 500;
    }

    .profile-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 12px;
      background: var(--pg);
      border: 1px solid rgba(67, 56, 202, 0.18);
      border-radius: 30px;
      font-size: 12px;
      font-weight: 700;
      color: var(--p);
      margin-bottom: 24px;
    }

    .fg {
      margin-bottom: 16px;
    }

    .fg label {
      display: block;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--t2);
      margin-bottom: 7px;
    }

    .fg input,
    .fg select {
      width: 100%;
      padding: 12px 14px;
      background: var(--s2);
      border: 1.5px solid var(--bd);
      border-radius: var(--r2);
      font-size: 14px;
      font-weight: 500;
      color: var(--t1);
      font-family: inherit;
      transition: all 0.15s;
      outline: none;
    }

    .fg input::placeholder {
      color: var(--t3);
    }

    .fg input:focus,
    .fg select:focus {
      border-color: var(--p);
      background: var(--sf);
      box-shadow: 0 0 0 3px rgba(67, 56, 202, 0.10);
    }

    .fg select {
      cursor: pointer;
    }

    .col2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .pw-wrap {
      position: relative;
    }

    .pw-wrap input {
      padding-right: 46px;
    }

    .pw-toggle {
      position: absolute;
      right: 13px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--t3);
      font-size: 16px;
      transition: color 0.15s;
    }

    .pw-toggle:hover {
      color: var(--t1);
    }

    /* Strength bar */
    .strength-bar {
      height: 4px;
      background: var(--bd);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .strength-bar.visible {
      opacity: 1;
    }

    .strength-fill {
      height: 100%;
      border-radius: 2px;
      width: 0;
      transition: all 0.3s;
    }

    .strength-fill.weak {
      width: 33%;
      background: var(--er);
    }

    .strength-fill.medium {
      width: 66%;
      background: var(--wn);
    }

    .strength-fill.strong {
      width: 100%;
      background: var(--ok);
    }

    .hint {
      font-size: 11px;
      color: var(--t3);
      margin-top: 5px;
      display: none;
    }

    .hint.visible {
      display: block;
    }

    /* Section separator */
    .section-sep {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0 16px;
    }

    .section-sep::before,
    .section-sep::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--bd);
    }

    .section-sep span {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.7px;
      color: var(--t3);
      white-space: nowrap;
    }

    .alert {
      padding: 11px 14px;
      border-radius: var(--r2);
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 16px;
      display: none;
      align-items: center;
      gap: 8px;
    }

    .alert.show {
      display: flex;
    }

    .alert.err {
      background: rgba(239, 68, 68, 0.07);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #b91c1c;
    }

    .alert.ok {
      background: rgba(16, 185, 129, 0.08);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: #047857;
    }

    .submit-btn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, var(--p), var(--pl));
      border: none;
      border-radius: var(--r2);
      color: #fff;
      font-size: 15px;
      font-weight: 800;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 14px rgba(67, 56, 202, 0.28);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 22px rgba(67, 56, 202, 0.38);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn.loading {
      opacity: 0.65;
      pointer-events: none;
    }

    .divider {
      height: 1px;
      background: var(--bd);
      margin: 24px 0;
    }

    .footer-link {
      text-align: center;
      font-size: 13px;
      color: var(--t3);
      font-weight: 500;
    }

    .footer-link a {
      color: var(--p);
      font-weight: 700;
      text-decoration: none;
      transition: color 0.15s;
    }

    .footer-link a:hover {
      color: #3730A3;
    }

    @media (max-width: 480px) {
      body {
        padding: 1.5rem;
      }

      .card {
        padding: 26px 20px;
      }

      .card-head h2 {
        font-size: 20px;
      }

      .col2 {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="brand-ico">üí∞</div>
      <div class="brand-name">Smart<span>Finance</span></div>
    </div>

    <button class="back-btn" onclick="window.location.href='/'">Back to Profile Selection</button>

    <div class="card">
      <div class="card-head">
        <h2>Create Account</h2>
        <p>Set up your SmartFinance profile</p>
      </div>

      <div class="profile-badge" id="profileBadge">üë§ User Registration</div>

      <form id="regForm">
        <!-- User fields -->
        <div id="userFields">
          <div class="fg">
            <label>Username</label>
            <input type="text" id="regUsername" placeholder="Choose a unique username" autocomplete="username">
          </div>
        </div>

        <!-- Vendor fields -->
        <div id="vendorFields" style="display:none">
          <div class="col2">
            <div class="fg">
              <label>Business Name</label>
              <input type="text" id="regBizName" placeholder="Your business name" autocomplete="organization">
            </div>
            <div class="fg">
              <label>Category</label>
              <select id="regCategory">
                <option value="Utilities">Utilities</option>
                <option value="Groceries">Groceries</option>
                <option value="Dining">Dining</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Subscriptions">Subscriptions</option>
                <option value="Mortgage">Mortgage</option>
                <option value="Insurance">Insurance</option>
                <option value="Commuting">Commuting</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Shopping">Shopping</option>
                <option value="Education">Education</option>
                <option value="Travel">Travel</option>
                <option value="Fuel">Fuel</option>
                <option value="Personal_Care">Personal Care</option>
                <option value="Financial">Financial</option>
                <option value="Miscellaneous">Miscellaneous</option>
              </select>
            </div>
          </div>
        </div>

        <div class="section-sep"><span>Contact</span></div>

        <div class="col2">
          <div class="fg">
            <label>Email Address</label>
            <input type="email" id="regEmail" placeholder="your@email.com" autocomplete="email" required>
          </div>
          <div class="fg">
            <label>Phone Number</label>
            <input type="tel" id="regPhone" placeholder="10-digit number" maxlength="10" required>
          </div>
        </div>

        <div class="section-sep"><span>Security</span></div>

        <div class="fg">
          <label>Password</label>
          <div class="pw-wrap">
            <input type="password" id="regPw" placeholder="Min. 8 characters" autocomplete="new-password" required>
            <button type="button" class="pw-toggle" onclick="togglePW('regPw',this)">üëÅÔ∏è</button>
          </div>
          <div class="strength-bar" id="strengthBar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
          <div class="hint" id="pwHint">Use letters, numbers & symbols for a stronger password</div>
        </div>

        <div class="fg">
          <label>Confirm Password</label>
          <div class="pw-wrap">
            <input type="password" id="regPwConf" placeholder="Re-enter your password" autocomplete="new-password" required>
            <button type="button" class="pw-toggle" onclick="togglePW('regPwConf',this)">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="section-sep"><span>Wallet</span></div>

        <div class="fg">
          <label>Initial Balance (‚Çπ)</label>
          <input type="number" id="regBalance" value="0" min="0" step="0.01" placeholder="0.00" required>
        </div>

        <div class="alert err" id="errMsg"></div>
        <div class="alert ok" id="okMsg"></div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span id="btnTxt">Create Account</span>
        </button>
      </form>

      <div class="divider"></div>
      <div class="footer-link">
        Already have an account? <a href="login">Sign in</a>
      </div>
    </div>
  </div>

  <script>
    const API = 'http://127.0.0.1:8000';
    const pType = localStorage.getItem('profileType') || 'user';

    document.getElementById('profileBadge').textContent = pType === 'user' ? 'üë§ User Registration' : 'üè™ Vendor Registration';
    document.getElementById('userFields').style.display = pType === 'user' ? 'block' : 'none';
    document.getElementById('vendorFields').style.display = pType === 'vendor' ? 'block' : 'none';

    function togglePW(id, btn) {
      const inp = document.getElementById(id);
      inp.type = inp.type === 'password' ? 'text' : 'password';
      btn.textContent = inp.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    }

    // Password strength
    document.getElementById('regPw').addEventListener('input', e => {
      const pw = e.target.value;
      const bar = document.getElementById('strengthBar');
      const fill = document.getElementById('strengthFill');
      const hint = document.getElementById('pwHint');
      if (!pw.length) {
        bar.classList.remove('visible');
        hint.classList.remove('visible');
        return;
      }
      bar.classList.add('visible');
      hint.classList.add('visible');
      let s = 0;
      if (pw.length >= 8) s++;
      if (/[a-z]/.test(pw) && /[A-Z]/.test(pw)) s++;
      if (/\d/.test(pw)) s++;
      if (/[^a-zA-Z\d]/.test(pw)) s++;
      fill.className = 'strength-fill ' + (s <= 1 ? 'weak' : s <= 2 ? 'medium' : 'strong');
    });

    // Phone digits only
    document.getElementById('regPhone').addEventListener('input', e => {
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    function showErr(msg) {
      const el = document.getElementById('errMsg');
      el.textContent = msg;
      el.classList.add('show');
      document.getElementById('okMsg').classList.remove('show');
      setTimeout(() => el.classList.remove('show'), 6000);
    }

    function showOk(msg) {
      const el = document.getElementById('okMsg');
      el.textContent = msg;
      el.classList.add('show');
      document.getElementById('errMsg').classList.remove('show');
    }

    document.getElementById('regForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value.trim();
      const phone = document.getElementById('regPhone').value;
      const pw = document.getElementById('regPw').value;
      const pwc = document.getElementById('regPwConf').value;
      const btn = document.getElementById('submitBtn');
      const btnTxt = document.getElementById('btnTxt');

      if (pType === 'user' && !document.getElementById('regUsername').value.trim()) return showErr('Please enter a username');
      if (pType === 'vendor' && !document.getElementById('regBizName').value.trim()) return showErr('Please enter a business name');
      if (!email.includes('@') || !email.includes('.')) return showErr('Please enter a valid email address');
      if (phone.length !== 10) return showErr('Phone number must be exactly 10 digits');
      if (pw.length < 8) return showErr('Password must be at least 8 characters');
      if (pw !== pwc) return showErr('Passwords do not match');

      btn.classList.add('loading');
      btnTxt.textContent = 'Creating account‚Ä¶';

      const fd = new FormData();
      if (pType === 'user') {
        fd.append('username', document.getElementById('regUsername').value.trim());
      } else {
        fd.append('business_name', document.getElementById('regBizName').value.trim());
        fd.append('category', document.getElementById('regCategory').value);
      }
      fd.append('email', email);
      fd.append('phone', phone);
      fd.append('password', pw);
      fd.append('confirm_password', pwc);
      fd.append('initial_balance', document.getElementById('regBalance').value);

      const endpoint = pType === 'user' ? `${API}/auth/user/register` : `${API}/auth/vendor/register`;
      try {
        const r = await fetch(endpoint, {
          method: 'POST',
          body: fd
        });
        const d = await r.json();
        if (r.ok && d.wallet_id) {
          showOk(`‚úÖ Account created! Wallet ID: ${d.wallet_id}. Redirecting‚Ä¶`);
          setTimeout(() => {
            window.location.href = 'login';
          }, 2500);
        } else {
          btn.classList.remove('loading');
          btnTxt.textContent = 'Create Account';
          showErr(d.detail || 'Registration failed. Please try again.');
        }
      } catch (err) {
        btn.classList.remove('loading');
        btnTxt.textContent = 'Create Account';
        showErr('Network error. Please check your connection.');
      }
    });
  </script>
</body>
</html>
